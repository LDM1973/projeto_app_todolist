<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="https://kit.fontawesome.com/c8bf852dc2.js" crossorigin="anonymous"></script>
    <title>ASAP Tasks</title>
    <style>
        @font-face {
            font-family: 'Sligoil';
            src: url('./assets/fonts/Sligoil-Micro.otf') format("truetype");
        }
    </style>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">

</head>
<body>
    <div class="app">
        <h1>tasks.txt</h1>
        <hr/>
        <input type="text" class="task-input" placeholder="Insert task here">
        <div class="list">
            <div class="uncompleted">
                <div class="task-item">
                    <span>
                        <input type="checkbox">Drink Water
                    </span>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="completed">
                <div class="completed-title">Completed Tasks (1)</div>
                <div class="task-item">
                    <span>
                        <input type="checkbox">Drink Water
                    </span>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
